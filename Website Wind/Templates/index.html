<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind Speed and Reynolds Number Calculator</title>
</head>
<body>
    <h1>Enter a City to Get Yearly Average Wind Speed and Reynolds Number</h1>
    <form method="post" action="/calculate">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="characteristic_length">Characteristic Length (in meters):</label>
        <input type="number" id="characteristic_length" name="characteristic_length" step="any" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
